		<!-- login form -->
		<section class="our-log-reg bgc-fa">
		<div class="container">
			
			
			<div class="row">
				<div class="col-sm-12 col-lg-6 offset-lg-3">
					<div class="sign_up_form inner_page" style="margin-top: -86px;
    position: relative;
    z-index: 9;">
					<div class="details">
						<form class="kt-form" [formGroup]="forgotPasswordForm" autocomplete="off">
							<div class="form-group">
								<mat-form-field>
									<mat-label>{{ 'AUTH.INPUT.EMAIL' | translate }}</mat-label>
									<input matInput type="email" placeholder="{{ 'AUTH.INPUT.EMAIL' | translate }}" formControlName="email" autocomplete="off"/>
									<mat-error *ngIf="isControlHasError('email','required')">
										<strong>Please enter email</strong>
									</mat-error>
									<mat-error *ngIf="isControlHasError('email','email')">
										<strong>Please enter correct email</strong>
									</mat-error>
									<mat-error *ngIf="isControlHasError('email','minLength')">
										<strong>{{ 'AUTH.VALIDATION.MIN_LENGTH_FIELD' | translate }} 3</strong>
									</mat-error>
									<mat-error *ngIf="isControlHasError('email','maxLength')">
										<strong>{{ 'AUTH.VALIDATION.MAX_LENGTH_FIELD' | translate }} 320</strong>
									</mat-error>
								</mat-form-field>
							</div>
							<div class="kt-login__actions">
								<div class="d-flex mt-5">
									<button routerLink="/auth/login" [disabled]="loading" id="kt_login_signup_cancel" class="btn btn-secondary btn-elevate kt-login__btn-secondary">{{ 'AUTH.GENERAL.BACK_BUTTON' | translate }}</button>
									<button (click)="submit()" id="kt_login_signin_submit" class="maxw btn btn-log btn-block btn-thm2">{{ 'AUTH.GENERAL.SUBMIT_BUTTON' | translate }}</button>
								</div>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		<!-- <p class="text-center already mt-4">Don't have an account? <a class="text-thm" href="javascript:void(0)" routerLink="/auth/register">Sign Up</a></p> -->
	</div>
	</section>
