 <div class="row">
    <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Card Number</th>
                    <th scope="col">Card Type</th>
                    <th scope="col">Expiration</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of card; let i = index;">
                    <td >{{i+1}}</td>
                    <td>
                        <b>{{item?.card_data?.creditCard?.maskedNumber}}</b>
                    </td>
                    <td>{{item?.card_data?.creditCard?.cardType}}</td>
                    <td> 
                    	{{item?.card_data?.creditCard?.expirationMonth}} / {{item?.card_data?.creditCard?.expirationYear}}
                    </td>
                    <td>
                        <button type="button" (click)="deleteCard()" style="border: 1px solid red;border-radius: 100%;background: none;color: #fff;">
                            <i class="fa fa-trash-o" aria-hidden="true" style="color: red;"></i>
                        </button>
                    </td>
                </tr>

                <tr *ngIf="card.length == 0">
                    <td colspan="4" style="text-align: center">
                        No cards have been added
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
