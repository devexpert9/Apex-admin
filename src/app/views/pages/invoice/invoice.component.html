 <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Package</th>
                                <th scope="col">Subscrption Date</th>
                                <th scope="col">Price</th>
                                <th scope="col">Time</th>
                                <!-- <th scope="col">Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of subscribed; let i = index;">
                                <td >{{i+1}}</td>
                                <td>
                                    <b>{{item?.package_data?.name}}</b>
                                   <!--  <p>
                                        Design a stunning brochure in minutes with Canva.
                                    </p> -->
                                </td>
                                <td> {{item?.created_at | date: 'short'}}</td>
                                <td>{{item?.package_data?.price}}</td>
                                <td *ngIf="item?.package_data?.timePeriod == 'indefinate'">Indefinately</td>
                                <td *ngIf="item?.package_data?.timePeriod == '1'">On-time</td>
                                <td *ngIf="item?.package_data?.timePeriod == '1-1'">Monthly</td>
                                <td *ngIf="item?.package_data?.timePeriod == '6'">Semi-Annual</td>
                                <td *ngIf="item?.package_data?.timePeriod == '12'">Annual</td>
                                <!-- <td><span>View Details</span></td> -->
                            </tr>
                            
                            <tr *ngIf="subscribed.length == 0">
                                <td colspan="5" style="text-align: center">
                                    No invoices processed
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
